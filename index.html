<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> ماري حيااااااتي </title>
  <style>
    body { font-family: sans-serif; background:#0b254a; margin:0; padding:0; min-height:100vh; }

    .welcome { font-size: 32px; text-align:center; margin-top:40px; color:white; display:none; font-weight:bold; }

    .password-box {
        background:white;
        width:330px;
        margin:80px auto;
        padding:25px;
        border-radius:14px;
        text-align:center;
        box-shadow:0 0 15px rgba(0,0,0,0.25);
    }

    .password-box input {
        width:90%; padding:12px; border-radius:8px; border:1px solid #ccc; font-size:16px;
        text-align:center;
    }

    .password-box button {
        margin-top:15px; padding:10px 20px; background:#0a57d1; border:none; color:white; font-size:16px;
        border-radius:8px; cursor:pointer;
    }

    .container { display:none; max-width:950px; margin:40px auto; background:#ffffff; padding:35px; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.35); }

    h2 { margin-top:0; color:#0a3d91; font-size:24px; }

    .section { margin-bottom:35px; padding:22px; border:1px solid #aac8ff; border-radius:16px; background:#f5f9ff; transition:0.3s; }
    .section:hover { transform:scale(1.02); box-shadow:0 6px 12px rgba(0,0,0,0.15); }

    button { padding:12px 20px; font-size:17px; margin:8px; cursor:pointer; border-radius:10px; border:none; background:#0a57d1; color:white; }
    button:hover { background:#084ab1; }

    .popup { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.65); display:none; justify-content:center; align-items:center; overflow:auto; }
    .popup-content { background:white; padding:25px; border-radius:16px; width:90%; max-width:800px; text-align:center; box-shadow:0 10px 25px rgba(0,0,0,0.3); display:flex; flex-wrap:wrap; justify-content:center; }
    .popup-content img { width:calc(50% - 10px); margin:5px; border-radius:8px; }

    .msg { color:#555; font-size:18px; margin-top:12px; width:100%; text-align:center; }
  </style>
</head>
<body>

<div class="welcome" id="welcome">اهلا مارييييي حبيبتي </div>

<div class="container" id="main">

  <div class="section">
    <h2> الصور</h2>
    <p style="color:#444">صور اهي بققااا</p>
    <button onclick="reqPhoto('img1')">صور بهدوم </button>
    <button onclick="reqPhoto('img2')">صور عاريه </button>
  </div>

  <div class="section">
    <h2>قسم الفيديوهات</h2>
    <p style="color:#444">مثال تجريبي (يمكنك التعديل لاحقًا)</p>
    <button onclick="reqVideo('vid1')">فيديو بهدوم</button>
    <button onclick="reqVideo('vid2')">فيديو عاري</button>
  </div>

</div>

<!-- Popups -->
<div class="popup" id="popup">
  <div class="popup-content" id="popup-body"></div>
  <button onclick="closePopup()">إغلاق</button>
</div>

<script>
  const photoPass = "112233";
  const videoPass = "332211";

  window.onload = function() {
    document.getElementById("welcome").style.display = "block";
    document.getElementById("main").style.display = "block";
  }

  function showPasswordBox(mode, target){
    const box = document.createElement('div');
    box.className = 'password-box';
    box.innerHTML = `
        <h3>ادخل الباسورد</h3>
        <input type="password" id="passInput" placeholder="••••••" />
        <button onclick="checkPass('${mode}','${target}', this.parentElement)">دخول</button>
    `;
    document.body.appendChild(box);
  }

  function checkPass(mode, target, box){
    const val = document.getElementById('passInput').value;
    if(mode === 'photo' && val === photoPass){ box.remove(); openPopup(target,'photo'); }
    else if(mode === 'video' && val === videoPass){ box.remove(); openPopup(target,'video'); }
    else alert('باسورد خطأ');
  }

  function reqPhoto(type){ showPasswordBox('photo', type); }
  function reqVideo(type){ showPasswordBox('video', type); }

  function openPopup(item, mode){
      let content = '';
      if(mode === 'photo'){
           if(item === 'img1'){
               content = '<img src="123.jpg">'+
                         '<img src="1234.jpg">'+
                         '<img src="1235.jpg">'; // تقدر تضيف أي صور أخرى هنا
           } else if(item === 'img2'){
               content = '<p class="msg">  لسه مضفتهمش عشان جدعع </p>';
           }
      }
      if(mode === 'video'){
           content = '<p class="msg"> مضفتش ولا هنا ولا هناك بس ممكن ف ثانيه اضيفهم بس م هضيفهم م تخافي    </p>';
      }
      document.getElementById('popup-body').innerHTML = content;
      document.getElementById('popup').style.display = 'flex';
  }

  function closePopup(){ document.getElementById('popup').style.display = 'none'; }
</script>

</body>
</html>
